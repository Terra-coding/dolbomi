<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/dolbomi/asset/css/passwordchange.css">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function(){
            $("#header").load("header.html"); 
            });
        </script>
        <script>
            $(function(){
            $("#footer").load("footer.html"); 
            });
        </script>
    </head>
<body>
    
    <header id="header"></header>

    <div class="sub_page_wrap">
        <!-- sub_title_wrap -->
        <div class="sub_title_wrap title_only">
            <!-- sub_title -->
            <div class="sub_title">
                <p>패스워드변경</p>
            </div>
            <!-- //sub_title -->
        </div>
        <!-- //sub_title_wrap -->
        
        <input type="hidden" name="userId" id="userId" value="">
        <div class="form_wrap">
            <div class="dp_flex password">
                <input type="password" name="password" id="password" maxlength="50" placeholder="기존패스워드">
            </div>
            <div class="dp_flex">
                <span id="passwordChkNotice"></span>
            </div>
            <div class="dp_flex password">
                <input type="password" name="newPassword" id="newPassword" maxlength="50" placeholder="비밀번호">
            </div>
            <div class="dp_flex">
                <span id="newPwChkNotice"></span>
            </div>
            <div class="dp_flex password">
                <input type="password" name="newPasswordCheck" id="newPasswordCheck" maxlength="50" placeholder="비밀번호 확인">
            </div>
            <div class="dp_flex">
                <span id="newPw2ChkNotice"></span>
            </div>
        </div>
        
        <!-- //form_wrap -->
        <!-- button_wrap -->
        <div class="button_wrap">
            <a href="">다음에 변경</a>
            <a href="" id="confirm" class="primary">변경완료</a>
        </div>
        <!-- //button_wrap -->
    </div>
    <footer id="footer"></footer>
</body>
</html>
