<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdFind</title>
    <link rel="stylesheet" href="/asset/css/pwfind.css">
    <link rel="stylesheet" href="/asset/css/header.css">
    <link rel="stylesheet" href="/asset/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <style>
        /*서비스 신청 목록 네비게이션*/
        .menu03{
            display: none!important;
        }
    </style>
</head>

<body>
<header th:replace="header.html"></header>
<div id="root">
    <div id="app-container" class="app-container">

        <div class="main-area">
            <div class="sc-dRCTWM bvYJlY">
                <div class="sc-kZmsYB mrONj">
                    <div class="find-container">
                        <div class="inner-container">
                            <div class="login-form">
                                <div class="login-title">
                                    <p>아이디 찾기</p>
                                </div>
                                <div class="form-user-type">
                                    <div class="type active" onclick="location.href='/member/idfind'">
                                        <p>일반</p>
                                    </div>
                                    <div class="type undefined" onclick="location.href='/member/idfind_manager'">
                                        <p>매니저</p>
                                    </div>
                                </div>
                                <div class="form">
                                    <label>이름</label><input type="text"
                                                            placeholder="ex) 홍길동" class="ant-input" value="">
                                    <label>휴대전화</label><input type="text"
                                                              placeholder="ex) 01012341111" class="ant-input" value="">
                                    <label>생년월일</label><input type="text"
                                                              placeholder="ex) 20001022" class="ant-input" value="">

                                    <button type="button" class="ant-btn ant-btn-primary" onclick="location.href='/member/userIdF'"><span>확인하기</span></button>

                                    <div class="link-wrapper"><span class="link" onclick="location.href='/member/userlogin'">로그인</span><span
                                            class="link" style="border-right: 1px solid rgb(230, 230, 230);
                                                padding-right: 16px;" onclick="location.href='/user/regi1'">회원가입</span><span class="link"
                                                                                       onclick="location.href='/member/pwfind'">비밀번호찾기</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <link rel="stylesheet" th:href="@{/asset/css/footer.css}">
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#btnLogin").click(function () {
        if (!$(this).attr('class').match('on')) {
            $(this).addClass('on');
            $(".fnc_user_wrap").addClass('on');
        } else {
            $(this).removeClass('on');
            $(".fnc_user_wrap").removeClass('on');
        }
    })


</script>
</html>
